<h1>Register to <img width="200px" height="auto"
    src="https://res.cloudinary.com/dxn6dcenz/image/upload/v1622653987/libr-dark-logo_osy365.png" alt="libr-logo">
</h1>
<div class="card">
  <h4 class="card-header">Register</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
      </div>

      <!--          My code      -->


      <!--          EMail-->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
      </div>

      <!--          Age-->
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" formControlName="age" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
        <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
          <div *ngIf="f.age.errors.required">Age is required</div>
        </div>
      </div>

      <!--          Telephone number-->
      <div class="form-group">
        <label for="phone">Telephone number</label>
        <input type="text" formControlName="phone" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
          <div *ngIf="f.phone.errors.required">Telephone is required</div>
        </div>
      </div>

      <!--          My code      -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>

      <!--       My code ---   Confirm password-->
      <div class="form-group">
        <label for="confirmPass">Confirm your password</label>
        <input type="password" formControlName="confirmPass" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.confirmPass.errors }" />
        <div *ngIf="submitted && f.confirmPass.errors" class="invalid-feedback">
          <div *ngIf="f.confirmPass.hasError('checkIfMatchingPasswords')">Passwords don't match</div>
        </div>
      </div>
      <!--          My code-->
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Register
        </button>
        <a routerLink="../login" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </div>
</div>
